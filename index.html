<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">                  
    <title>Buscador de Repositorios GitHub</title>
    <link rel="stylesheet" href="./css/styles.css">  <!-- Enlace a nuestra hoja de estilos -->

<body>
    <h1>Buscador de Repositorios GitHub</h1>

    <form id="search-form">
        <label for="topic">Tema:</label>
        <input type="text" id="topic" name="topic" required>
        <button type="submit">Buscar</button>
    </form>

    <div id="results">

    </div>
